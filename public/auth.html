<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" action="http://localhost:1234/api/users/login" method="POST">
        <label for="loginUsername">Email:</label>
        <input type="text" id="loginUsername" name="email" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="submit">Login</button>
    </form>

    <h2>Register</h2>
    <form id="signupForm" action="http://localhost:1234/api/users/register" method="POST">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="username" required>
        <label for="signupEmail">Email:</label>
        <input type="text" id="signupEmail" name="email" required>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="password" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>
